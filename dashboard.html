<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Questio Circularidade</title>
    <link rel="icon" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    </style>
  </head>
  <body class="bg-gray-50">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="logo.png" alt="Logo" class="h-10 w-10" />
          <div>
            <h1 class="text-xl font-semibold">Dashboard Questio Circularidade</h1>
            <p class="text-sm text-gray-600">Índices coerentes com o questionário</p>
          </div>
        </div>
        <div class="text-sm text-gray-500">
          <span id="envInfo"></span>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6" id="app">
      <section id="status" class="mb-6">
        <div class="rounded-md border bg-white p-4">
          <p class="text-gray-700" id="statusText">Carregando dados do Supabase e calculando índices...</p>
        </div>
      </section>

      <section id="summary" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6 hidden">
        <div class="rounded-lg bg-white shadow p-4">
          <p class="text-sm text-gray-500">Total de avaliações</p>
          <p class="text-2xl font-bold" id="totalAvaliacoes">0</p>
        </div>
        <div class="rounded-lg bg-white shadow p-4">
          <p class="text-sm text-gray-500">Média Índice Global</p>
          <p class="text-2xl font-bold" id="mediaIndice">0%</p>
        </div>
        <div class="rounded-lg bg-white shadow p-4">
          <p class="text-sm text-gray-500">Média Maturidade Estruturante</p>
          <p class="text-2xl font-bold" id="mediaMaturidade">0%</p>
        </div>
        <div class="rounded-lg bg-white shadow p-4">
          <p class="text-sm text-gray-500">Última atualização</p>
          <p class="text-2xl font-bold" id="ultimaAtualizacao">—</p>
        </div>
      </section>

      <section id="tabela" class="rounded-lg bg-white shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Empresa</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produto</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Índice Global (calc.)</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Maturidade (calc.)</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Soma</th>
              </tr>
            </thead>
            <tbody id="tabelaBody" class="bg-white divide-y divide-gray-200">
              <!-- Linhas geradas via JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Config do questionário para reaproveitar chaves e metodologia -->
    <script src="./config.js"></script>
    <!-- Script do dashboard (ES Module) -->
    <script type="module" src="./dashboard.js"></script>
  </body>
  </html>
